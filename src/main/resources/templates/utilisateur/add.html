<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
  <meta charset="UTF-8">
  <title>Spring MVC</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link th:href="@{styles/main.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
  <div class="container mt-5">
    <div class="">
      <h1>creation cv </h1>
        <form th:action="@{/utilisateur}" th:object="${Utilisateur}" method="post" enctype="multipart/form-data" class="row g-3">
        <div class="col-md-6">
          <label for="nom">Nom:</label>
          <input type="text" id="nom" class="form-control" th:field="*{nom}"/>
        </div>
          <div class="col-md-6">
          <label for="prenom">Prénom:</label>
          <input type="text" id="prenom" class="form-control" th:field="*{prenom}"/>
        </div>
          <div class="col-md-6">
          <label for="adresse">Adresse:</label>
          <input type="text" id="adresse" class="form-control" th:field="*{adresse}"/>
        </div>
          <div class="col-md-6">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" th:field="*{email}"/>
        </div>
          <div class="col-md-6">
          <label for="photo">Photo:</label>
          <input type="file" id="photo" name="file" class="form-control"/>
        </div>
          <div class="col-md-6">
          <label for="dateNaissance">Date de naissance:</label>
          <input type="date" id="dateNaissance" class="form-control" th:field="*{dateNaissance}"/>
        </div>
          <div class="col-md-6">
          <label for="telephone">Téléphone:</label>
          <input type="text" id="telephone" class="form-control" th:field="*{telephone}"/>
        </div>
          <div class="col-md-6">
          <label for="sexe">Sexe:</label>
          <select id="sexe" class="form-control" th:field="*{sexe}">
            <option value="Masculin" th:selected="${Utilisateur.sexe == 'Masculin'}">Masculin</option>
            <option value="Féminin" th:selected="${Utilisateur.sexe == 'Féminin'}">Féminin</option>
            <option value="Autre" th:selected="${Utilisateur.sexe == 'Autre'}">Autre</option>
          </select>
        </div>
          <div class="col-md-6">
          <label for="nationalite">Nationalité:</label>
          <input type="text" id="nationalite" class="form-control" th:field="*{nationalite}"/>
        </div>
          <div class="col-md-6">
          <label for="situationMatrimoniale">Situation matrimoniale:</label>
          <select id="situationMatrimoniale" class="form-control" th:field="*{situationMatrimoniale}">
            <option value="Célibataire" th:selected="${Utilisateur.situationMatrimoniale == 'Célibataire'}">Célibataire</option>
            <option value="Marié(e)" th:selected="${Utilisateur.situationMatrimoniale == 'Marié(e)'}">Marié(e)</option>
            <option value="Divorcé(e)" th:selected="${Utilisateur.situationMatrimoniale == 'Divorcé(e)'}">Divorcé(e)</option>
            <option value="Veuf(ve)" th:selected="${Utilisateur.situationMatrimoniale == 'Veuf(ve)'}">Veuf(ve)</option>
          </select>
        </div>
          <div class="col-md-12">
          <label for="description">Description:</label>
          <textarea id="description" class="form-control" th:field="*{description}"></textarea>
        </div>
          <!-- Éducations -->
          <div class="col-12 mt-4">
            <h4>Éducations</h4>
            <div id="educations-container" class="row g-3">
              <div th:each="education, iterStat : *{educations}" class="education-row row g-3 mb-3">
                <div class="col-md-6">
                  <label class="form-label">Nom de la Formation</label>
                  <input type="text" th:field="*{educations[__${iterStat.index}__].nomFormation}" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Date de Début</label>
                  <input type="date" th:field="*{educations[__${iterStat.index}__].dateDebut}" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Date de Fin</label>
                  <input type="date" th:field="*{educations[__${iterStat.index}__].dateFin}" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Établissement</label>
                  <input type="text" th:field="*{educations[__${iterStat.index}__].etablissement}" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Ville</label>
                  <input type="text" th:field="*{educations[__${iterStat.index}__].ville}" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Pays</label>
                  <input type="text" th:field="*{educations[__${iterStat.index}__].pays}" class="form-control">
                </div>
                <div class="col-md-12">
                  <label class="form-label">Description</label>
                  <textarea type="text" th:field="*{educations[__${iterStat.index}__].description}" class="form-control"></textarea>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary mt-2" onclick="addEducation()">Ajouter une éducation</button>
          </div>

          <!-- Expériences -->
          <div class="col-12 mt-4">
            <h4>Expériences</h4>
            <div id="experiences-container" class="row g-3">
              <div th:each="experience, iterStat : *{experiences}" class="experience-row row g-3 mb-3">
                <div class="col-md-6">
                  <label class="form-label">Entreprise</label>
                  <input type="text" th:field="*{experiences[__${iterStat.index}__].entreprise}" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Date de Début</label>
                  <input type="date" th:field="*{experiences[__${iterStat.index}__].dateDebut}" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Date de Fin</label>
                  <input type="date" th:field="*{experiences[__${iterStat.index}__].dateFin}" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Poste Occupé</label>
                  <input type="text" th:field="*{experiences[__${iterStat.index}__].posteOccupe}" class="form-control">
                </div>
                <div class="col-12">
                  <label class="form-label">Description des Missions</label>
                  <textarea th:field="*{experiences[__${iterStat.index}__].descriptionMission}" class="form-control" rows="3"></textarea>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary mt-2" onclick="addExperience()">Ajouter une expérience</button>
          </div>

          <!-- Qualifications -->
          <div class="col-12 mt-4">
            <h4>Qualifications</h4>
            <div id="qualifications-container" class="row g-3">
              <div th:each="qualification, iterStat : *{qualifications}" class="qualification-row row g-3 mb-3">
                <div class="col-md-12">
                  <label class="form-label">Qualification</label>
                  <input type="text" th:field="*{qualifications[__${iterStat.index}__].nom}" class="form-control">
                </div>
                <div class="col-md-12">
                  <label class="form-label">Détails</label>
                  <textarea type="text" th:field="*{qualifications[__${iterStat.index}__].description}" class="form-control"></textarea>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary mt-2" onclick="addQualification()">Ajouter une qualification</button>
          </div>

          <!-- Connaissances -->
          <div class="col-12 mt-4">
            <h4>Connaissances</h4>
            <div id="connaissances-container" class="row g-3">
              <div th:each="connaissance, iterStat : *{knowledges}" class="connaissance-row row g-3 mb-3">
                <div class="col-md-12">
                  <label class="form-label">Catégorie</label>
                  <input type="text" th:field="*{knowledges[__${iterStat.index}__].category}" class="form-control">
                </div>

                <div class="col-md-12">
                  <label class="form-label">Nom</label>
                  <input type="text" th:field="*{knowledges[__${iterStat.index}__].nom}" class="form-control">
                </div>
                <div class="col-md-12">
                  <label class="form-label">Connaissance</label>
                  <textarea type="text" th:field="*{knowledges[__${iterStat.index}__].description}" class="form-control"></textarea>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary mt-2" onclick="addConnaissance()">Ajouter une connaissance</button>
          </div>

          <!-- Langues -->
          <div class="col-12 mt-4">
            <h4>Langues</h4>
            <div id="langues-container" class="row g-3">
              <div th:each="langue, iterStat : *{languages}" class="langue-row row g-3 mb-3">
                <div class="col-md-12">
                  <label class="form-label">Langue</label>
                  <input type="text" th:field="*{languages[__${iterStat.index}__].langue}" class="form-control">
                </div>
                <div class="col-md-12">
                  <label class="form-label">Niveau</label>
                  <select th:field="*{languages[__${iterStat.index}__].niveau}" class="form-select">
                    <option value="Débutant">Débutant</option>
                    <option value="Intermédiaire">Intermédiaire</option>
                    <option value="Avancé">Avancé</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary mt-2" onclick="addLangue()">Ajouter une langue</button>
          </div>

          <!-- Centres d'intérêt -->
          <div class="col-12 mt-4">
            <h4>Centres d'Intérêt</h4>
            <div id="centres-interet-container" class="row g-3">
              <div th:each="centre, iterStat : *{centreInterets}" class="centre-interet-row row g-3 mb-3">
                <div class="col-md-12">
                  <label class="form-label">Centre d'Intérêt</label>
                  <input type="text" th:field="*{centreInterets[__${iterStat.index}__].nom}" class="form-control">
                </div>
                <div class="col-md-12">
                  <label class="form-label">Détails</label>
                  <input type="text" th:field="*{centreInterets[__${iterStat.index}__].proprietes}" class="form-control">
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary mt-2" onclick="addCentreInteret()">Ajouter un centre d'intérêt</button>
          </div>

          <button type="submit" class="btn btn-primary">Sauvegarder</button>
      </form>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script>
  let educationIndex = 0;
  let experienceIndex = 0;
  let qualificationIndex = 0;
  let connaissanceIndex = 0;
  let langueIndex = 0;
  let centreInteretIndex = 0;

  function addEducation() {
    const container = document.getElementById('educations-container');
    const row = document.createElement('div');
    row.className = 'education-row row g-3 mb-3';
    row.innerHTML = `
      <div class="col-md-6">
        <label class="form-label">Nom de la Formation</label>
        <input type="text" name="educations[${educationIndex}].nomFormation" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Date de Début</label>
        <input type="date" name="educations[${educationIndex}].dateDebut" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Date de Fin</label>
        <input type="date" name="educations[${educationIndex}].dateFin" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Établissement</label>
        <input type="text" name="educations[${educationIndex}].etablissement" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Ville</label>
        <input type="text" name="educations[${educationIndex}].ville" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Pays</label>
        <input type="text" name="educations[${educationIndex}].pays" class="form-control">
      </div>
      <div class="col-md-12">
        <label class="form-label">Description</label>
        <textarea type="text" name="educations[${educationIndex}].description" class="form-control"></textarea>
      </div>
    `;
    container.appendChild(row);
    educationIndex++;
  }

  function addExperience() {
    const container = document.getElementById('experiences-container');
    const row = document.createElement('div');
    row.className = 'experience-row row g-3 mb-3';
    row.innerHTML = `
      <div class="col-md-6">
        <label class="form-label">Entreprise</label>
        <input type="text" name="experiences[${experienceIndex}].entreprise" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Date de Début</label>
        <input type="date" name="experiences[${experienceIndex}].dateDebut" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Date de Fin</label>
        <input type="date" name="experiences[${experienceIndex}].dateFin" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Poste Occupé</label>
        <input type="text" name="experiences[${experienceIndex}].posteOccupe" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">Description des Missions</label>
        <textarea name="experiences[${experienceIndex}].descriptionMission" class="form-control" rows="3"></textarea>
      </div>
    `;
    container.appendChild(row);
    experienceIndex++;
  }

    function addQualification() {
    const container = document.getElementById('qualifications-container');
    const row = document.createElement('div');
    row.className = 'qualification-row row g-3 mb-3';
    row.innerHTML = `
      <div class="col-md-12">
        <label class="form-label">Qualification</label>
        <input type="text" name="qualifications[${qualificationIndex}].nom" class="form-control">
      </div>
      <div class="col-md-12">
        <label class="form-label">Détails</label>
        <textarea type="text" name="qualifications[${qualificationIndex}].description" class="form-control"></textarea>
      </div>
    `;
    container.appendChild(row);
    qualificationIndex++;
  }

  function addConnaissance() {
    const container = document.getElementById('connaissances-container');
    const row = document.createElement('div');
    row.className = 'connaissance-row row g-3 mb-3';
    row.innerHTML = `
      <div class="col-md-12">
        <label class="form-label">Catégorie</label>
        <input type="text" name="knowledges[${connaissanceIndex}].category" class="form-control">
      </div>
       <div class="col-md-12">
        <label class="form-label">Nom</label>
        <input type="text" name="knowledges[${connaissanceIndex}].nom" class="form-control">
      </div>
      <div class="col-md-12">
        <label class="form-label">Connaissance</label>
        <textarea type="text" name="knowledges[${connaissanceIndex}].description" class="form-control"></textarea>
      </div>
    `;
    container.appendChild(row);
    connaissanceIndex++;
  }

   function addLangue() {
    var container = document.getElementById('langues-container');
    var newEntry = document.createElement('div');
    newEntry.classList.add('langue-row', 'row', 'g-3', 'mb-3');
    newEntry.innerHTML = `
      <div class="col-md-12">
        <label class="form-label">Langue</label>
        <input type="text" name="languages[${langueIndex}].langue" class="form-control">
      </div>
      <div class="col-md-12">
        <label class="form-label">Niveau</label>
        <select name="languages[${langueIndex}].niveau" class="form-select">
          <option value="Débutant">Débutant</option>
          <option value="Intermédiaire">Intermédiaire</option>
          <option value="Avancé">Avancé</option>
        </select>
      </div>
    `;
    container.appendChild(newEntry);
    langueIndex++;
  }

  function addCentreInteret() {
    const container = document.getElementById('centres-interet-container');
    const row = document.createElement('div');
    row.className = 'centre-interet-row row g-3 mb-3';
    row.innerHTML = `
      <div class="col-md-12">
        <label class="form-label">Centre d'Intérêt</label>
        <input type="text" name="centreInterets[${centreInteretIndex}].nom" class="form-control">
      </div>
      <div class="col-md-12">
        <label class="form-label">Détails</label>
        <textarea type="text" name="centreInterets[${centreInteretIndex}].description" class="form-control"></textarea>
      </div>
       <div class="col-md-12">
        <label class="form-label">Détails</label>
        <textarea type="text" name="centreInterets[${centreInteretIndex}].proprietes" class="form-control"></textarea>
      </div>
    `;
    container.appendChild(row);
    centreInteretIndex++;
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
