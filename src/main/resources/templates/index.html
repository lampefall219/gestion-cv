<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Gestion des CVs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{styles/main.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Gestion des CVs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>
</header>
<div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
</div>
<div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
</div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">Bienvenue sur l'application de gestion des CVs</h1>
            <p class="lead">Créez, gérez et générez vos CVs en PDF facilement.</p>
            <hr class="my-4">
            <p>Commencez dès maintenant en vous inscrivant ou en vous connectant.</p>
            <a th:href="@{/compte/new}" class="btn btn-primary btn-lg mt-3">s'inscrire</a>
            <a th:href="@{/compte/login}" class="btn btn-secondary btn-lg mt-3">se connecter</a>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}" class="mt-auto bg-dark text-white py-3">
    <div class="container text-center">
        <p>&copy; 2024 Gestion des CVs. Tous droits réservés.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
